{% extends 'user/base.html' %}


{% load avatar_tags %}
{% load staticfiles %}


{% block content %}
<div id="profile" class="document">
    <div class="wrapper">
        <div class="inner">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="col-md-3">
                        <div class="avatar">
                            {% avatar user 120 %}
                        </div>
                        <div class="change-avatar text-center">
                            Your current photo
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="avatar-upload-form">
                            <h4>Edit your photo</h4>
                            <form enctype="multipart/form-data" method="POST" action="{% url 'user:avatar_add' %}">
                                {% csrf_token %}
                                <div class="btn-file-section">
                                    <div class="btn btn-default btn-file">
                                        Browse <input name="{{ upload_avatar_form.avatar.name }}" type="file">
                                    </div>
                                    <span id="file-name"></span>
                                </div>
                                <button id="upload-file" type="submit" class="btn btn-primary btn-md">Upload File</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}


{% block javascript %}
<script>requirejs(['app/user/profile']);</script>
{% endblock javascript %}
