<!-- User library syncing modal view -->
<div class="syncing" id="syncing-lib-block">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="modal in display" id="syncing-lib-modal">
                    <div class="modal-body">
                        <div class="sk-spinner sk-spinner-three-bounce">
                           <div class="sk-bounce1"></div>
                           <div class="sk-bounce2"></div>
                           <div class="sk-bounce3"></div>
                        </div>
                        <h3>We are fetching your library</h3>
                        <h2 id="user-lib-count-papers">{{ user.lib.count_papers }}</h2>
                        <h3>Please wait... </h3>
                    </div>
                </div>
                <div class="modal-backdrop fade in" id="syncing-lib-modal-backdrop"></div>
            </div>
        </div>
    </div>
</div>
