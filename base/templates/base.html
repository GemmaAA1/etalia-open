<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <link rel="icon" type="image/png" href="{% static 'img/logo.png' %}">

        <title>Paperstream: {% block title %}{% endblock %}</title>

        <!-- Bootstrap Core CSS -->
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <!--<link href="css/bootstrap.min.css" rel="stylesheet">-->

        <!-- Custom CSS -->
        <link href="{% static '/static/css/base.css' %}" rel="stylesheet">
        {% block custom_css %}{% endblock %}

        <!-- Custom Fonts -->
        <link href="{% static '/static/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>

    <body>

    <!-- Navigation -->
    {% include "nav-bar.html" %}

    <!-- body -->
    <div class="container-fluid">
        <div class="row">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Footer -->
    {% include "footer.html" %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    {#    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>#}
    {#    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>#}
    <!-- TODO: to be replaced with CDN -->
    <script src="{% static '/static/js/jquery.min.js' %}"></script>
    <script src="{% static '/static/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    {#    <script src="{% static 'bootstrap/docs/assets/js/docs.min.js' %}"></script>#}
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
    <script src="{% static '/static/js/nav-bar.js' %}"></script>
    <script src="{% static '/static/js/accounts.js' %}"></script>
    <script src="{% static '/static/js/feeds.js' %}"></script>
    </body>
</html>
