{% load endless %}

{% paginate first_page,per_page ulp_list %}
{% for ulp in ulp_list %}
{#    <div class="row">#}
        <div class="paper hoverDiv">
            <h4>{{ ulp.paper.title|truncatechars:93 }}</h4>
            <h5>
                {{ ulp.paper.print_full_authors|truncatechars:95 }}
                {{ ulp.paper.print_journal_title|truncatechars:20 }}
                {{ ulp.paper.print_year }}
            </h5>
        </div>
{% endfor %}
{% show_more %}
