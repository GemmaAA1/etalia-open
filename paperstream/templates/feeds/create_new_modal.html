<!-- Modal Sign In -->
<div class="modal fade" root-modal id="create-feed-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Create a new <code>feed</code></h4>
      </div>
      <div class="modal-body">
        <form role="form" method="POST" data-async data-target="#create-new" id="createfeedForm" action="{% url "feeds:create-feed" %}">
            {% csrf_token %}
            <span id="id_errors"></span>
            {% for field in form_create_feed %}
                <div class="form-group">
                    {% if not field.is_hidden %}
                        {{ field.label_tag }}
                        {{ field }}
                    {% endif %}
                </div>
            {% endfor %}

            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-default btn-md">Close</button>
                <button id="create-feed" type="submit" class="btn btn-primary btn-md">Save</button>
            </div>
      </div>
    </div>
  </div>
</div>
