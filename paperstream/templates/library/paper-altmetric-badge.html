<span class="metric">
    {% if paper.id_doi %}
       <span class='altmetric-embed' data-badge-type='donut' data-doi="{{ paper.id_doi }}"></span>
    {% elif paper.id_arx %}
       <span class='altmetric-embed' data-badge-type='donut' data-arxiv-id="{{ paper.id_arx }}"></span>
    {% elif paper.id_pmi %}
       <span class='altmetric-embed' data-badge-type='donut' data-pmid="{{ paper.id_pmid }}"></span>
    {% endif %}
</span>
