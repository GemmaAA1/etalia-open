<img src="{{#if photo_url}}{{photo_url}}{{else}}/static/img/avatar.jpg{{/if}}" alt="{{first_name}} {{last_name}}" width="200" height="200">
<div class="user-card">
    <p class="user-name">{{first_name}} {{last_name}}</p>
    <p class="user-affiliation">SF Institute of technologies</p>
    <p class="user-actions">
        {{#isCurrentUser 'not' this}}
        <a href="javascript: void(0)" class="user-action-follow">
            <!--{% if user_followed %}
            - Followed
            {% else %}-->
            + Follow
            <!--{% endif %}-->
        </a>
        {{/isCurrentUser}}
        <a href="javascript: void(0)" class="user-action-profile">View profile</a>
    </p>
</div>
