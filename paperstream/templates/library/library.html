{% extends 'base.html' %}

{% load staticfiles %}

{% block css %}
    {{ block.super }}
    <link href="{% static 'css/library.css' %}" rel="stylesheet">
{% endblock css %}

{% block title %}
    Library
{% endblock title %}


{% block content %}
<div class="library">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 jumbotron">
                <h4><a href="{% url 'library:journals' %}">Journals</a></h4>
                <p>{{ journal_count }} journals</p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
