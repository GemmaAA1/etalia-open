{% extends 'base.html' %}

{% load staticfiles %}

{% block css %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'css/streams.css' %}" type="text/css" >
{% endblock css %}

{% block title %}
    Confirm delete User Feed
{% endblock title %}

{% block content %}
    <div class="container">
        <div class="feed">
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-10">
                    <form action="" method="post">{% csrf_token %}
                        <p>Are you sure you want to delete "{{ object }}"?</p>
                        <input type="submit" value="Confirm" />
                    </form>
                <div class="col-lg-1"></div>
            </div>
        </div>
    </div>
{%  endblock %}
