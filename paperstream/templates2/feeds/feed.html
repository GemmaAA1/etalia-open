{% extends 'feeds/base.html' %}

{% load staticfiles %}
{% load disqus_tags %}
{% load user_taste %}

{% block content %}
    <!-- start list -->
    <div id="list" class="document">
        <div class="wrapper">
            <div class="inner">
                <p class="list-title">321 papers suggested</p>

                <div class="endless_data">
                    {% include page_template %}
                </div>
            </div>
        </div>
    </div>
    <!-- end list -->

    <!-- start detail -->
    <div id="detail">
        <div class="bar">
            <div class="wrapper">
                <div class="inner">
                    <div id="detail-prev" class="detail-nav">
                        <button class="btn-circle" type="button">
                            <span class="eai eai-left"></span>
                        </button>
                        <span></span>
                    </div>
                    <div id="detail-next" class="detail-nav">
                        <button class="btn-circle" type="button">
                            <span class="eai eai-right"></span>
                        </button>
                        <span></span>
                    </div>
                    <button id="detail-close" class="btn-circle" type="button">
                        <span class="eai eai-close"></span>
                    </button>
                </div>
            </div>
        </div>

        <div id="detail-document" class="document">
            <div class="wrapper">
                <div class="inner"></div>
            </div>
        </div>
    </div>
    <!-- end detail -->
{% endblock content %}
