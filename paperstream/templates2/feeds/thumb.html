{% spaceless %}
<div class="thumb" data-id="{{ paper.pk }}">
    <div class="actions">
    {% if tab == 'main' %}
        <a href="javascript: void(0)" class="thumb-pin{% if user_taste|get_is_pinned:paper.pk %} active{% endif %}">
            <span class="eai eai-pin"></span>
        </a>
        <a href="javascript: void(0)" class="thumb-library-trash">
            <span class="eai eai-library-trash"></span>
        </a>
    {% elif tab == 'pin' %}
        <a href="javascript: void(0)" class="thumb-pin{% if user_taste|get_is_pinned:paper.pk %} active{% endif %}">
            <span class="eai eai-pin"></span>
        </a>
        <a href="javascript: void(0)" class="thumb-library-{% if paper.pk in user_lib %}trash{% else %}add{% endif %}">
            <span class="eai eai-library-{% if paper.pk in user_lib %}trash{% else %}add{% endif %}"></span>
        </a>
    {% elif tab == 'trash' %}
        <a href="javascript: void(0)" class="thumb-library-restore">
            <span class="eai eai-library-add"></span>
        </a>
    {% else %}
        <a href="javascript: void(0)" class="thumb-pin{% if user_taste|get_is_pinned:paper.pk %} active{% endif %}">
            <span class="eai eai-pin"></span>
        </a>
        <a href="javascript: void(0)" class="thumb-ban{% if user_taste|get_is_banned:paper.pk %} active{% endif %}">
            <span class="eai eai-remove"></span>
        </a>
    {% endif %}
    </div>
    <div class="card">
        <p class="title">
            <a href="{% url 'library:paper' paper.pk %}">{{ paper.title }}</a>
        </p>
        <p class="authors">
            {{ paper.print_full_authors|truncatechars:70 }}
        </p>
        <p class="journal">
            {{ paper.print_journal_title }}
        </p>
        <p class="date">
            {{ paper.print_first_seen }}
        </p>
        <p class="icons">
            <span class="cluster-icon">
                <span class="cluster-0"></span>
                <span></span>
                <span></span>
                <span></span>
            </span>
            <span class="metric">
                <img src="http://altmetric-badges.a.ssl.fastly.net/?size=32&score={{ paper.altmetric.score }}&types={{ paper.altmetric.type }}">
            </span>
            <!-- TODO relative questions count -->
            <!--<span class="comment">
                <span class="count">16</span>
                <span class="eai eai-comment"></span>
            </span>-->
        </p>
    </div>
</div>
{% endspaceless %}
