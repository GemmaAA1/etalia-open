{% spaceless %}
<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Etalia</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,700italic,400italic" rel="stylesheet" type="text/css">
    <link href="{% static 'tmp/css/etal-icons.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'tmp/css/lib/bootstrap.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'tmp/css/lib/jquery-ui.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'tmp/css/lib/jquery-qtip.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'tmp/css/app/root.css' %}" rel="stylesheet" type="text/css">
    {% block stylesheets %}{% endblock stylesheets %}

    <!--[if lt IE 9]>
    <script src="{% static 'tmp/js/html5shiv.min.js' %}"></script>
    <script src="{% static 'tmp/js/respond.min.js' %}"></script>
    <![endif]-->
</head>
<body>

{% block body %}{% endblock body %}

<div id="backdrop"></div>
<div id="busy-backdrop">
    <div id="busy-modal">
        <span class="eai eai-loading"></span>
        <p>Please&nbsp;wait&hellip;</p>
        <div id="busy-content"></div>
    </div>
</div>
{% block javascript %}{% endblock javascript %}

</body>
</html>
{% endspaceless %}
