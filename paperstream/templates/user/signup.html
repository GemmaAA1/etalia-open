{% extends 'base.html' %}

{% block title %}Signup{% endblock %}

{% load staticfiles %}

{% block css %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'css/users.css' %}" rel="stylesheet">
{% endblock %}

{% block navbar %}
{% endblock %}

{% block content %}



<div class="intro-header">
    <h2>Sign up to experience PaperStream</h2>
    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        <hr class="intro-divider">
        <form role="form" method="post" action="{% url "social:complete" backend=backend %}">
            {% csrf_token %}
            <div class="row">
                <div class="form-group">
                    <input type="text" name="first_name" class="form-control input-lg" placeholder="First Name">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <input type="text" name="last_name" class="form-control input-lg" placeholder="Last Name">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <input type="email" name="email" class="form-control input-lg" placeholder="Email">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <button type="button" class="btn btn-primary">Continue</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
