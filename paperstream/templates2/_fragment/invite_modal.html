<div class="modal invite-form" id="invite-modal" role="dialog" aria-labelledby="inviteModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-invite" id="inviteModalLabel">Invite a friend / a colleague to use Etalia</h4>
            </div>

            <form class="modal-form" role="form" id="invite-form"
                  data-async action="{% url 'user:send-invite' %}" method="POST">

                <div class="modal-body">
                    <div class="form-errors"></div>
                    <div class="form-group">
                        {% csrf_token %}
                        <input type="text" id="email" name="email" class="form-control"
                               placeholder="Email address" required="required">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn btn-default btn-md">Cancel</button>
                    <button id="save-invite" type="submit" class="btn btn-primary btn-md">Send Invitation</button>
                </div>
            </form>

            <div class="modal-result">
                <div class="modal-body">
                    <h4>Invitation sent !</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn btn-default btn-md">Close</button>
                </div>
            </div>

        </div>
    </div>
</div>
