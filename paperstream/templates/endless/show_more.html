{% load ui_goodies %}
{% if querystring %}

        <a class="endless_more" href="{{ path }}{{ querystring }}"
            rel="{{ querystring_key }}">{% if label %}{{ label }}{% else %}{% trans "more" %}{% endif %}
        </a>
        {% show_loading 'sk-cube-grid' %}
        <!--<span class="eai eai-loading endless_loading" style="display: none;"></span>-->
    </div>
{% endif %}
