<!-- User library syncing modal view -->
<div class="initializing" id="initializing-block">
    <div class="container">
        <div class="row">
            <div class="modal in display" id="initializing-modal">
                <div class="modal-body text-center">
                    <h3>Initializing your account</h3>
                    <div class="sk-spinner sk-spinner-three-bounce">
                       <div class="sk-bounce1"></div>
                       <div class="sk-bounce2"></div>
                       <div class="sk-bounce3"></div>
                    </div>
                    <h4>
                        <span id="init-step"></span>
                        <span id="init-message"></span>
                    </h4>

                    <h3>Please be patient</h3>
                </div>
            </div>
            <div class="modal-backdrop fade in" id="initializing-modal-backdrop"></div>
        </div>
    </div>
</div>
