<div class="user{% if user_followed %} followed{% endif %}">
    <img src="/static/img/users/{{ user_id }}.jpg" alt="John Doe" width="200" height="200">
    <div class="user-card">
        <p class="user-name">John Doe</p>
        <p class="user-affiliation">SF Institute of technologies</p>
        <p class="user-actions">
            <a href="javascript: void(0)">
            {% if user_followed %}
                - Followed
            {% else %}
                + Follow
            {% endif %}
            </a>
            <a href="javascript: void(0)">View profile</a>
        </p>
    </div>
</div>
